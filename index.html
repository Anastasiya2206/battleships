<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Battleships</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Stefan Slaveykov">

  <style type="text/css">
    body { background: skyblue !important; }
    .board-grid {
      position: relative;
      vertical-align: top;
      padding: 5px;
      height: 540px;
      width: 540px;
      background-color: #25567B;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
    }
    .cell-grid {
      vertical-align: top; /*clears the vertical space between rows*/
      height: 50px;
      width: 50px;
      display: inline-block;
      background-color: #99C2E1;
      margin: 1px;
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
    }
    .battleship { border: 1px solid;  width: auto; }
    .battleship-drawer .tiny { background: black; width: 40px; height: 40px; padding: 5px;}
    td .tiny { background: black; padding: 5px;}
    .battleship-drawer .small { background: gray; width: 80px; height: 40px; padding: 5px; }
    .battleship-drawer .normal { background: blue; width: 120px; height: 40px; padding: 5px; }
    .battleship-drawer .big { background: green; width: 160px; height: 40px; padding: 5px; }
    .battleship-drawer .huge { background: yellow; width: 200px; height: 40px; padding: 5px; }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div id="main" class="row"></div>
    <div id="drawer"></div>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
